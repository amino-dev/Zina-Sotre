                <li>

                    <button type="button" class="btn nav-btn mt-3 mb-3 me-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Se connecter</h5>

                            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                            <input type="password" id="defaultLoginFormPassword" required class="form-control mb-4" placeholder="Mot de passe">
                            <div class="d-flex justify-content-around">
                              <div>
                                <!-- Remember me -->
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                    <label class="custom-control-label" for="defaultLoginFormRemember">Souvenir de moi</label>
                                  </div>
                              </div>
                              <div>
                                <!-- Forgot password -->
                                <a href="">Mot de passe oublié ?</a>
                              </div>
                            </div>
                            <!-- Sign in modal button -->
                            <div class="col-md-12">
                              <div>
                                <button class="btn my-4 btn-block w-100" type="submit">Se connecter</button>
                              </div>
                            </div>
                            <!-- Register -->
                            <p class="text-center">Pas un membre?

                        </div>
